<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7952b3">
  <title>Demo Dashboard</title>
  <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="/css/dashboard.css" rel="stylesheet" />
  <style>
  </style>
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">PromineoTech</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i class="bi bi-house-fill"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/countries">
                <i class="bi bi-flag-fill"></i>
                Countries
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/cities">
                <i class="bi bi-buildings-fill"></i>
                Cities
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/languages">
                <i class="bi bi-chat-left-text-fill"></i>
                Languages
              </a>
            </li>
          </ul>
  
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Settings</span>
            <a class="link-secondary" href="#" aria-label="Settings">
              <i class="bi bi-plus-circle"></i>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-camera-video"></i>
                Video
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-headphones"></i>
                Audio
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main id="main" class="position-relative col-md-9 ms-sm-auto col-lg-10 p-md-4">
        <noscript>You need to enable JavaScript to run this app.</noscript>
      </main>
    </div>
  </div>

  <script src="/js/bootstrap/bootstrap.min.js"></script>
  <script src="/js/popperjs/popper.min.js"></script>
</body>
</html>
